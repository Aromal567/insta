<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Reels</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
        background-color: #fafafa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 40px;
    }

    .container {
        max-width: 1000px;
    }

    /* Page Heading */
    h2 {
        font-weight: 600;
        color: #262626;
        margin-bottom: 30px;
    }

    /* Card Style */
    .card {
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
        background-color: white;
        position: relative;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    /* Profile Image */
    .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
        border: 2px solid #ff004f;
    }

    /* Card Header */
    .card-header {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        border-bottom: 1px solid #e0e0e0;
    }

    .username {
        font-weight: 600;
        color: #262626;
    }

    /* Video inside Card */
    .post-video {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    /* Card Body */
    .card-body {
        padding: 15px 20px;
    }

    .card-title {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 10px;
    }

    /* Responsive Grid */
    .row.g-4 {
        row-gap: 30px;
        column-gap: 20px;
    }

    /* Empty State */
    .text-muted {
        font-size: 16px;
        color: #999 !important;
    }

    /* Optional: Reels-style gradient overlay on hover */
    .card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 250px;
        background: linear-gradient(135deg, rgba(245,96,64,0.2), rgba(193,53,132,0.2));
        opacity: 0;
        transition: opacity 0.3s;
    }

    .card:hover::after {
        opacity: 1;
    }

  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center mb-4"><i class="bi bi-camera-reels"></i> All Reels</h2>

    <div class="row g-4">
      {% for i in result %}
      <div class="col-md-4 col-sm-6">
        <div class="card">
          <!-- Card Header with Profile -->
          <div class="card-header">
            <img class="profile-pic" src="{{ i.USER.image.url }}" alt="{{ i.USER.firstname }}">
            <span class="username">{{ i.USER.firstname }} {{ i.USER.lastname }}</span>
          </div>

          <!-- Video -->
          <video class="post-video" controls playsinline preload="metadata">
            <source src="{{ i.video.url }}" type="video/mp4">
          </video>

          <!-- Card Body -->
          <div class="card-body">
            <p class="card-title">{{ i.caption }}</p>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-center text-muted mt-4">No Reels available.</p>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
