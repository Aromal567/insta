{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View user</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .doctor-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .doctor-card:hover {
      transform: translateY(-5px);
    }
    .doctor-img {
      object-fit: cover;
      border-radius: 50%;
    }
    img{
      border-radius: 75px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">User List</h2>

    <div class="row g-4">
      {% for i in result %}
      <div class="col-md-4 col-sm-6">
        <div class="card doctor-card text-center p-3">



          {% if i.image  %}
          <img src="{{ i.image.url }}" alt="" height="50px" width="50px">
          {% else %}
          <img src="{% static '/image/Instagram default profile _ No pfp instagram, Photos for profile picture, Profile pictures instagram.jpeg' %}" alt="no image" height="50px" width="50px">
          {% endif %}

          <div class="card-body">
            <h5 class="card-title mb-2">{{ i.firstname }} {{ i.lastname }}</h5>
            <p class="mb-1"><i class="bi bi-envelope"></i> {{ i.email }}</p>
            <p class="mb-3"><i class="bi bi-telephone"></i> {{ i.phone }}</p>

            <div class="d-flex justify-content-center gap-2">
              <a href="{% url 'userdelete' i.id %}" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Delete
              </a>
              <a href="{% url 'userblock' i.id %}" class="btn btn-primary btn-sm">
                <i class="bi bi-slash-circle"></i> Block
              </a>
              <a href="{% url 'userunblock' i.id %}" class="btn btn-success btn-sm">
                <i class="bi bi-check-circle"></i> Unblock
              </a>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="text-center text-muted">
        <p>No user found.</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
