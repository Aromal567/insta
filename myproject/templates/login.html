<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Instagram</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Animated Instagram Gradient Background */
    body {
      background: linear-gradient(45deg,
        #feda75,
        #fa7e1e,
        #d62976,
        #962fbf,
        #4f5bd5
      );
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: white;
      font-weight: 500;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      border-radius: 20px;
      border: none;
      background-color: #ffffff;
      color: #333;
      width: 100%;
      max-width: 400px;
      padding: 35px 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      font-weight: 700;
      color: #333;
      font-size: 26px;
    }

    .bi-instagram {
      font-size: 60px;
      background: -webkit-linear-gradient(#feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #962fbf;
      box-shadow: 0 0 0 0.2rem rgba(150, 47, 191, 0.25);
    }

    .btn-login {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      height: 42px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(118, 75, 162, 0.4);
    }

    .signup-link {
      text-align: center;
      margin-top: 18px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      border-radius: 10px;
      padding: 8px 0;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .signup-link:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
    }

    .signup-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 600;
      margin-left: 4px;
    }

    .signup-link a:hover {
      color: #e0e0ff;
    }

    /* Responsive for smaller screens */
    @media (max-width: 576px) {
      .card {
        padding: 25px 20px;
      }
      .bi-instagram {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <div class="mb-4">
      <i class="bi bi-instagram"></i>
      <h3 class="mt-2">Instagram-Clone</h3>
    </div>

    <!-- Django Message Display -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger py-2" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="input-group mb-3">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-person"></i></span>
        <input type="text" name="username" class="form-control border-start-0" placeholder="Enter username" required />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock"></i></span>
        <input type="password" name="password" class="form-control border-start-0" placeholder="Enter password" required />
      </div>

      <button type="submit" class="btn-login w-100">Login</button>
    </form>

    <div class="signup-link mt-3">
      Don't have an account ?
      <a style="text-decoration: none;color: blue;" href="{% url 'userregister' %}">Sign Up</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
