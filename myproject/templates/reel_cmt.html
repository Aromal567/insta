  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Comments</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5; /* Light grey background */
      }
      .reel-container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff; /* White background */
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        color: #000; /* Black text for white background */
      }
      .comment-box {
        border-top: 1px solid #ddd;
        margin-top: 15px;
        padding-top: 10px;
      }
      .comment {
        margin-bottom: 10px;
      }
      .comment strong {
        color: #000;
      }
      .comment small {
        color: #555;
      }
      .comment-form {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 20px;
      }
      .comment-form input {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px 15px;
        background-color: #f9f9f9;
        color: #000;
      }
      .comment-form button {
        background: none;
        border: none;
        color: #0095f6;
        font-weight: 600;
      }
      .comment-form button:hover {
        color: #007ad9;
      }
      a {
        color: #555;
        text-decoration: none;
        font-size: 14px;
      }
      a:hover {
        color: #0095f6;
      }
    </style>
  </head>
  <body>

    <div class="reel-container">
      <h5 class="mb-3"><i class="bi bi-chat"></i> Comments</h5>

      <!-- Display existing comments -->
      <div class="comment-box">
        {% for c in comments %}
          <div class="comment">
            <strong>{{ c.USER.username }}</strong> 
            <span>{{ c.comment }}</span><br>
            <small>{{ c.date_time }}</small>
          </div>
        {% endfor %}
      </div>

      <!-- Comment Form -->
      <form method="POST" enctype="multipart/form-data" class="comment-form">
        {% csrf_token %}
        <input type="text" name="comment" placeholder="Add a comment..." required>
        <a href="{% url 'reelcmtview' reel_id %}">View all comments</a>
        <button type="submit">Post</button>
      </form>
    </div>

  </body>
  </html>
