{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Reel â€¢ Instagram</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .edit-container {
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      width: 95%;
      max-width: 900px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .header h5 {
      margin: 0;
      font-weight: 600;
      color: #fff;
    }

    .header a {
      color: #fcb045;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }

    .edit-body {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-preview {
      flex: 1;
      min-width: 280px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    video {
      width: 100%;
      border-radius: 12px;
      max-height: 450px;
      object-fit: cover;
    }

    .edit-form {
      flex: 1;
      min-width: 280px;
    }

    .form-label {
      font-size: 14px;
      color: #ccc;
    }

    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      font-size: 14px;
    }

    .form-control:focus {
      background-color: #222;
      color: #fff;
      border-color: #fcb045;
      box-shadow: none;
    }

    .btn-save {
      background: linear-gradient(90deg, #fcb045, #fd1d1d, #833ab4);
      border: none;
      color: white;
      width: 100%;
      font-weight: 600;
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
      transition: transform 0.2s ease-in-out;
    }

    .btn-save:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    @media (max-width: 768px) {
      .edit-body {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <div class="header">
      <a href="{% url 'home' %}"><i class="bi bi-arrow-left"></i></a>
      <h5>Edit Reel</h5>
      <a href="{% url 'home' %}"></a>
    </div>

    <div class="edit-body">
      <!-- Left: Video Preview -->
      {% if result.video %}
        <div class="video-preview">
          <video controls>
            <source src="{{ result.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      {% endif %}

      <!-- Right: Form -->
      <div class="edit-form">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label for="caption" class="form-label">Caption</label>
            <textarea 
              id="caption" 
              name="caption" 
              class="form-control" 
              rows="3" 
              placeholder="Write a caption..."
              required>{{ result.caption }}</textarea>
          </div>

          <div class="mb-3">
            <label for="video" class="form-label">Change Video (optional)</label>
            <input 
              type="file" 
              id="video" 
              name="video" 
              class="form-control" 
              accept="video/*">
          </div>

          <button type="submit" class="btn btn-save">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
