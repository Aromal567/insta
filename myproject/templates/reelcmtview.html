{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Comments</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .comments-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      color: #000;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .header i {
      font-size: 1.5rem;
      color: #0095f6;
    }

    .comment {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .comment:last-child {
      border-bottom: none;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .comment-content {
      flex: 1;
    }

    .comment-content strong {
      color: #000;
      font-size: 0.95rem;
    }

    .comment-content small {
      display: block;
      color: #777;
      font-size: 0.8rem;
      margin-top: 3px;
    }

    .no-comments {
      text-align: center;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="comments-container">
    <div class="header">
      <i class="bi bi-chat-text"></i>
      <h5 class="mb-0">Comments</h5>
    </div>

    {% if result %}
      {% for c in result %}
        <div class="comment">
          {% if c.USER.image %}
            <img src="{{ c.USER.image.url }}" alt="Profile" class="profile-pic">
          {% else %}
            <img src="{% static 'default_profile.png' %}" alt="Profile" class="profile-pic">
          {% endif %}

          <div class="comment-content">
            <strong>@{{ c.USER.firstname }}</strong><br>
            {{ c.comment }}
            <small>{{ c.date_time|date:"M d, Y H:i" }}</small>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-comments">No comments yet ðŸ˜”</p>
    {% endif %}
  </div>

</body>
</html>
