<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f2f3f5;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .navbar {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      padding: 10px 20px;
      color: white;
      font-weight: bold;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .container {
      margin-top: 160px;
      max-width: 650px;
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .card h4 {
      font-weight: 600;
      color: #222;
    }

    .comment-icon {
      color: #0d6efd;
      font-size: 18px;
      margin-right: 10px;
    }

    textarea.form-control {
      border-radius: 12px;
      resize: none;
      border: 1px solid #ddd;
      transition: box-shadow 0.3s ease;
    }

    textarea.form-control:focus {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      border-color: #007bff;
    }

    .btn-comment {
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 500;
      padding: 10px 18px;
      transition: all 0.3s ease;
    }

    .btn-comment:hover {
      background: linear-gradient(90deg, #0056b3, #003f7f);
      transform: scale(1.02);
    }

    .cmt {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: #fff;
      padding: 8px 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
      top: -5px;
    }

    .cmt:hover {
      background: linear-gradient(90deg, #0056b3, #004080);
      text-decoration: none;
    }

    .text-end button i {
      color: #fff;
    }

    .footer-note {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram me-1"></i> Instagram</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">

        <!-- Comment Form -->
        <div class="card p-5 mb-4">
          <h4 class="text-center mb-4">
            <i class="fa-regular fa-comment-dots me-2 text-primary"></i>Leave a Comment
          </h4>

          <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{ post.id }}">
            <input type="hidden" name="user_id" value="{{ request.session.user_id }}">

            <div class="mb-4 d-flex align-items-start">
              <span class="comment-icon mt-2"><i class="fa-regular fa-comment"></i></span>
              <textarea name="comment" class="form-control" rows="4" placeholder="Write your comment..." required></textarea>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <a class="cmt" href="{% url 'usercmtview' post_id %}">
                <i class="fa-solid fa-comments me-2"></i>All Comments
              </a>

              <button type="submit" class="btn btn-comment">
                <i class="fa-solid fa-paper-plane me-2"></i>Post Comment
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
