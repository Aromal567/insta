{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Reel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .card { max-width:700px; margin:40px auto; }
    video { width: 100%; height: auto; border-radius: .5rem; }
    .small-muted { font-size: .85rem; color:#6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Upload a Reel</h4>

        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }} py-2">{{ msg }}</div>
          {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="row g-3">
          {% csrf_token %}
          <div class="col-12">
            <label for="id_video" class="form-label">Select video file</label>
            <input type="file" name="video" id="id_video" accept="video/*" class="form-control" required>
            <div class="small-muted mt-1">Max recommended size: 100MB. Supported formats: mp4, webm, mov.</div>
          </div>

          <div class="col-12">
            <label for="id_caption" class="form-label">Caption</label>
            <input type="text" name="caption" id="id_caption" maxlength="100" class="form-control" placeholder="Write a short caption (optional)">
          </div>

          <div class="col-12 d-flex justify-content-between align-items-center">    
            <button type="submit" class="btn btn-primary">Upload Reel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
